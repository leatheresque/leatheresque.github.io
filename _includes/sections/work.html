<div class="content">
  {% for job in site.data.work %}

  <div class="item">
    <h3 class="title">{{ job.title }} - <span class="place"><a href="#">{{ job.company }}</a></span> <span class="year">({{ job.date }})</span></h3>
    <p>{{ job.description }}</p>
  </div><!--//item-->
  
  {% endfor %}              
</div><!--//content-->

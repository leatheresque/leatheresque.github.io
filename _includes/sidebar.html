<div class="d-flex">
  <div class="list-group list-group-flush">
    
    {% for post in site.posts %}
    <a href="{{site.baseurl}}{{post.url}}" class="list-group-item list-group-item-action text-success-emphasis bg-primary-subtle border border-primary-subtle" aria-current="true">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <h4 class="fw-bold mb-1">
          {{post.title}}
          <small class="fs-6">{{ post.date | date: "%B %Y" }}</small>
        </h4>
      </div>
      <div class="col-10 mb-1 small">
        <p>{{post.content | truncate: 130 }}</p>
        
      </div>
    </a>    
    {% endfor %}

  </div>
</div>
